version: '3.9'

services:
  db:
    image: postgres:14
    container_name: commerce_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
    container_name: commerce_server
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ecommerce_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_POOL_MAX: 10
      DB_POOL_MIN: 0
      CLIENT_URL: http://localhost:5173
    ports:
      - "5000:5000"

  client:
    build:
      context: ./client
    container_name: commerce_client
    depends_on:
      - server
    ports:
      - "5173:80"

volumes:
  db_data:


