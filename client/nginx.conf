server {
    listen       80;
    server_name  _;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}


