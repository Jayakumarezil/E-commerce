<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Mobile phone icon -->
  <g filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="20" y="12" width="24" height="40" rx="3" fill="url(#phoneGradient)" stroke="#4c51bf" stroke-width="1.5"/>
    
    <!-- Screen -->
    <rect x="22" y="17" width="20" height="30" rx="1.5" fill="#4c51bf" opacity="0.8"/>
    
    <!-- Camera/speaker notch -->
    <circle cx="32" cy="15" r="1" fill="#4c51bf"/>
    
    <!-- Home button/indicator -->
    <rect x="29" y="49" width="6" height="1.5" rx="0.75" fill="#4c51bf"/>
    
    <!-- Screen details (app icons representation) -->
    <circle cx="26" cy="22" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="32" cy="22" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="38" cy="22" r="1.5" fill="#ffffff" opacity="0.6"/>
    
    <circle cx="26" cy="28" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="32" cy="28" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="38" cy="28" r="1.5" fill="#ffffff" opacity="0.6"/>
    
    <!-- Shopping cart accent in corner -->
    <g transform="translate(42, 8)">
      <path d="M 0 3 L 2 3 L 3 8 L 9 8 L 10 4 L 3 4" 
            fill="none" 
            stroke="#fbbf24" 
            stroke-width="1.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <circle cx="4" cy="10" r="0.8" fill="#fbbf24"/>
      <circle cx="8" cy="10" r="0.8" fill="#fbbf24"/>
    </g>
  </g>
</svg>